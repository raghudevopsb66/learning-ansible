- name: Read the SSM Parameter
  hosts: localhost
  tasks:
    - name: Install botocore and boto3
      ansible.builtin.pip:
        name: "{{item}}"
        executable: pip3
      loop:
        - botocore
        - boto3

    - name: lookup ssm parameter store in the current region
      debug: msg="{{ lookup('aws_ssm', 'mutable.payment.dev.AMQP_PASS', region='us-east-1' ) }}"

