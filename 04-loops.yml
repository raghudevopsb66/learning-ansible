- name: Loop
  hosts: all
  tasks:
    - name: Fruit Name
      ansible.builtin.debug:
        msg: Fruit Name = {{ item }}
      loop:
        - banana
        - apple
    - name: Fruit Name with Quantity
      ansible.builtin.debug:
        msg: Fruit Name = {{ item.name }}, Quantity = {{ item.qty}}
      loop:
        - { name: banana, qty: 100 }
        - { name: apple, qty: 200 }


        